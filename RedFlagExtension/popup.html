<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Flag Report - Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
    }
    h1 {
      color: #ff4444;
      font-size: 20px;
      margin: 0 0 20px 0;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #b0b0b0;
    }
    input {
      width: 100%;
      padding: 10px;
      background: #2d2d2d;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #ff4444;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff5555;
    }
    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #81c784;
      display: block;
    }
    a {
      color: #ff6b6b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ”´ Red Flag Report</h1>
  
  <div class="form-group">
    <label for="apiKey">Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
    <div class="help-text">
      Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
    </div>
  </div>
  
  <button id="saveBtn">Save Settings</button>
  
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
